<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/hamburger.css">
    <link rel="stylesheet" href="/css/partition.css">
    <link rel="stylesheet" href="trial.css">
    <title>AMTECH-BJ</title>
</head>

<body>
    <header class="content-wrap">
        <img src="/img/pencils.jpg" alt="userregistration photo" class="card-img-top form-control">
        <h1>Sign Up</h1>
        <p>Kindly fill the form below</p>
    </header><br>
    <div class="container">
        <form>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">firstname</label>
                    <input type="text" name="firstname" id="firstame" class="form-control" placeholder="firstname"><br>
                    <label for="">lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="lastname"><br>
                    <label for="">email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email"><br>
                    <label for="">username</label>
                    <input type="username" name="usernam" id="username" class="form-control" placeholder="username"><br>
                    <label for="">password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="password"><br>
                </div>
                <button type="submit" class="btn btn-secondary">Sign Up</button>
            </div>

            <section class="text-center flex-content" <br>
                <div>
                    <footer>
                        <div class="flex-container">
                            <span class="flex-item"><a href="#">Contact Us</a></span>
                            <span class="flex-item"><a href="#">About Us</a></span>
                            <span class="flex-item"><a href="#">Twitter</a></span>
                            <span class="flex-item"><a href="#">Facebook</a></span>
                        </div>
                        <p>&copy; <a href="AuditionSample.html"> AMTECH-BJ Inc. 2023</a></p>
                    </footer>
                </div>
            </section>

        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
